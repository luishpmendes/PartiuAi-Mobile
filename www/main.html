<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
        <meta property="fb:app_id" content="1471555153071551" />

        <title>PartiuAi</title>
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="assets/topcoat/css/topcoat-mobile-light.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- TEMPLATES -->
        <script id="login-tpl" type="text/x-handlebars-template">
            <!-- Facebook JavaScript -->
            <div id="fb-root"></div>
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Login</h1>
                </div>
            </header>
            <div class="login scroller">
                <input type="email" name="email" id="email" class="topcoat-text-input full" placeholder="Email" pattern="[^ @]*@[^ @]*" value="" required />
                <input type="password" name="password" id="password" class="topcoat-text-input full" placeholder="Senha" value="" required />
                <button class="topcoat-button--cta full" id="loginButton">Entrar</button>
                <button class="topcoat-button--cta full" id="FBloginButton">Entrar com o Facebook</button>
                <button class="topcoat-button--cta full" id="registerButton">Cadastre-se</button>
            </div>
        </script>

        <script id="register-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--back"></span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Cadastro</h1>
                </div>
            </header>
            <div class="register scroller">
                <input type="email" name="email" id="email" class="topcoat-text-input full" placeholder="Email" pattern="[^ @]*@[^ @]*" value="" required />
                <input type="password" name="password" id="password" class="topcoat-text-input full" placeholder="Senha" value="" required />
                <input type="password" name="confirmPassword" id="confirmPassword" class="topcoat-text-input full" placeholder="Confirme a Senha" value="" required />
                <input type="text" name="name" id="name" class="topcoat-text-input full" placeholder="Nome" value="" required />
                <button class="topcoat-button--cta full" id="registerButton">Cadastrar</button>
            </div>
        </script>

        <script id="home-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter"></div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu AÃ­</h1>
                </div>

                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="home">
                <button class="topcoat-button--large full">Carona Agora!</button>
                <button class="topcoat-button--large full">Agendar Carona!</button>
            </div>
        </script>

        <!-- JS -->
        <script src="phonegap.js"></script>
        <script src="facebook-js-sdk.js"></script>
        <script src="cdv-plugin-fb-connect.js"></script>
        <script src="lib/fastclick.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/iscroll.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="js/LoginView.js"></script>
        <script src="js/RegisterView.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/SettingsView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
