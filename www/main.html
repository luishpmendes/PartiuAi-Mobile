<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
        <meta property="fb:app_id" content="1471555153071551" />

        <title>Partiu Aí</title>
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="assets/topcoat/css/topcoat-mobile-light.css" />
        <link type="text/css" rel="stylesheet" href="assets/pickadate/css/default.css" />
        <link type="text/css" rel="stylesheet" href="assets/pickadate/css/default.date.css" />
        <link type="text/css" rel="stylesheet" href="assets/pickadate/css/default.time.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- TEMPLATES -->
        <script id="login-tpl" type="text/x-handlebars-template">
            <div id="fb-root"></div>
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Login</h1>
                </div>
            </header>
            <div class="login">
                <button class="topcoat-button--cta full vCenter" id="FBloginButton">Entrar com o Facebook</button>
            </div>
            <div class="spinner"></div>
        </script>

        <script id="home-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter"></div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="home">
                <button class="topcoat-button--large full" id="hitchARideButton">Pedir Carona!</button>
                <button class="topcoat-button--large full" id="offerARideButton">Oferecer Carona!</button>
            </div>
            <div class="spinner"></div>
        </script>

        <script id="hitchARide-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--back"></span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="hitchARide">
                <input class="topcoat-text-input full" type="text" name="origin" id="origin" value="" placeholder="Origem" readonly />
                <input class="topcoat-text-input full" type="text" name="destination" id="destination" value="" placeholder="Destino" readonly />
                <input class="topcoat-text-input half datepicker" type="date" name="date" id="date" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" value="" placeholder="Data" />
                <input class="topcoat-text-input half timepicker" type="time" name="time" id="time" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" value="" placeholder="Horário" />
                <button class="topcoat-button--large--cta full" id="hitchARideButton">Pedir Carona!</button>
            </div>
            <div class="spinner"></div>
        </script>

        <script id="locationSelector-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--back"></span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="locationSelector">
                <div class="search-bar">
                    <input id="searchbox" type="search" class="topcoat-search-input full" />
                </div>
                <div id="map-canvas">
                </div>
                <button class="topcoat-button--cta full locationSelectorButton" id="okButton">OK</button>
            </div>
            <div class="spinner"></div>
        </script>

        <script id="hitchARidePrice-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--back"></span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="hitchARidePrice">
                
            </div>
            <div class="spinner"></div>
        </script>

        <script id="rideFound-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--back"></span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="rideFound center">
                <img src="assets/img/driver.jpg" />
                <p>Guilherme Nunes</p>
                <div class="full middle">
                    <img src="assets/img/favorite.png" />
                    <span>Avaliação: 8.2</span>
                </div>
                <div class="full middle">
                    <img src="assets/img/group.png" />
                    Amigos em comum: 17
                </div>
                <div class="full middle">
                    <img src="assets/img/time.png" />
                    Tempo de espera: 7 min
                </div>
                <div class="half center floatLeft">
                    <button id="ok" class="topcoat-icon-button--large">
                        <span class="topcoat-icon--large topcoat-icon--checkmark"></span>
                    </button>
                </div>
                <div class="half center floatRight">
                    <button id="cancel" class="topcoat-icon-button--large">
                        <span class="topcoat-icon--large topcoat-icon--cancel"></span>
                    </button>
                </div>
            </div>
            <div class="spinner"></div>
        </script>

        <!-- JS -->
        <script src="phonegap.js"></script>

        <script src="assets/pickadate/js/translations/pt_BR.js"></script>
        <script src="js/View.js"></script>
        <script src="js/LoginView.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/HitchARideView.js"></script>
        <script src="js/LocationSelectorView.js"></script>
        <script src="js/HitchARidePriceView.js"></script>
        <script src="js/RideFoundView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
