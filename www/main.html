<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
        <meta property="fb:app_id" content="1471555153071551" />

        <title>Partiu Aí</title>
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="assets/topcoat/css/topcoat-mobile-light.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/pickadate/default.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/pickadate/default.date.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/pickadate/default.time.css" />
        <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- TEMPLATES -->
        <script id="login-tpl" type="text/x-handlebars-template">
            <div id="fb-root"></div>
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Login</h1>
                </div>
            </header>
            <div class="login scroller">
                <input type="email" name="username" id="username" class="topcoat-text-input full" placeholder="Email" pattern="[^ @]*@[^ @]*" value="" required />
                <input type="password" name="password" id="password" class="topcoat-text-input full" placeholder="Senha" value="" required />
                <button class="topcoat-button--cta full" id="loginButton">Entrar</button>
                <button class="topcoat-button--cta full" id="FBloginButton">Entrar com o Facebook</button>
                <button class="topcoat-button--cta full" id="registerButton">Cadastre-se</button>
            </div>
            <div class="spinner"></div>
        </script>

        <script id="register-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--back"></span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Cadastro</h1>
                </div>
            </header>
            <div class="register scroller">
                <input type="email" name="username" id="username" class="topcoat-text-input full" placeholder="Email" pattern="[^ @]*@[^ @]*" value="" required />
                <input type="password" name="password" id="password" class="topcoat-text-input full" placeholder="Senha" value="" required />
                <input type="password" name="confirmPassword" id="confirmPassword" class="topcoat-text-input full" placeholder="Confirme a Senha" value="" required />
                <input type="text" name="name" id="name" class="topcoat-text-input full" placeholder="Nome" value="" required />
                <input type="text" name="test" id="test" class="topcoat-text-input full" placeholder="Test" value="" required />
                <input type="text" name="test2" id="test2" class="topcoat-text-input full" placeholder="Test2" value="" required />
                <input type="text" name="test3" id="test3" class="topcoat-text-input full" placeholder="Test2" value="" required />
                <input type="text" name="test4" id="test4" class="topcoat-text-input full" placeholder="Test2" value="" required />
                <input type="text" name="test5" id="test5" class="topcoat-text-input full" placeholder="Test2" value="" required />
                <input type="text" name="test6" id="test6" class="topcoat-text-input full" placeholder="Test2" value="" required />
                <button class="topcoat-button--cta full" id="registerButton">Cadastrar</button>
            </div>
            <div class="spinner"></div>
        </script>

        <script id="home-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter"></div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="home">
                <button class="topcoat-button--large full" id="hitchARideButton">Pedir Carona!</button>
                <button class="topcoat-button--large full" id="offerButton">Oferecer Carona!</button>
            </div>
            <div class="spinner"></div>
        </script>

        <script id="hitchARide-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--back"></span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="hitchARide">
                <input class="topcoat-text-input full" type="text" name="origin" id="origin" value="" placeholder="Origem" />
                <input class="topcoat-text-input full" type="text" name="destination" id="destination" value="" placeholder="Destino" />
                <input class="topcoat-text-input half datepicker" type="date" name="date" id="date" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" value="" placeholder="Data" />
                <input class="topcoat-text-input half timepicker" type="time" name="time" id="time" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9])" value="" placeholder="Horário" />
                <button class="topcoat-button--large--cta full" id="hitchARideButton">Pedir Carona!</button>
            </div>
            <div class="spinner"></div>
        </script>

        <script id="locationSelector-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--back"></span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
                <div class="topcoat-navigation-bar__item right quarter">
                    <button id="menuButton" class="topcoat-icon-button--quiet">
                        <span class="topcoat-icon topcoat-icon--menu"></span>
                    </button>
                </div>
            </header>
            <div class="menu topcoat-list" id="menu" style="display: none;">
                <ul class="topcoat-list__container">
                    <li class="topcoat-list__item" id="logout">
                        Logout
                    </li>
                </ul>
            </div>
            <div class="locationSelector">
                <div class="search-bar">
                    <input id="searchbox" type="search" class="topcoat-search-input full" />
                </div>
                <div id="map-canvas">
                </div>
                <button class="topcoat-button--cta full locationSelectorButton" id="okButton">OK</button>
            </div>
            <div class="spinner"></div>
        </script>

        <!-- JS -->
        <script src="phonegap.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
        <script src="facebook-js-sdk.js"></script>
        <script src="cdv-plugin-fb-connect.js"></script>
        <script src="lib/fastclick.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/iscroll.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="lib/pickadate/legacy.js"></script>
        <script src="lib/pickadate/picker.js"></script>
        <script src="lib/pickadate/picker.date.js"></script>
        <script src="lib/pickadate/picker.time.js"></script>
        <script src="lib/pickadate/translations/pt_BR.js"></script>
        <script src="js/View.js"></script>
        <script src="js/LoginView.js"></script>
        <script src="js/RegisterView.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/HitchARideView.js"></script>
        <script src="js/LocationSelectorView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
