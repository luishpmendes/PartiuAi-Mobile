<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
        <!-- CSS -->
        <link type='text/css' rel="stylesheet" href="assets/topcoat/css/topcoat-mobile-light.css" />
        <link type='text/css' rel='stylesheet' href='assets/icomatic/icomatic.css' />
        <link type='text/css' rel="stylesheet" href="assets/css/style.css" />

        <script type='text/javascript' src='assets/icomatic/icomatic.js'></script>
    </head>
    <body>
        <!-- TEMPLATES -->
        <script id="login-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
            </header>
            <div class="login scroller">
                <input type="email" name="email" id="email" class="topcoat-text-input full" placeholder="Email" pattern="[^ @]*@[^ @]*" value="" required />
                <input type="password" name="password" id="password" class="topcoat-text-input full" placeholder="Password" value="" required />
                <button class="topcoat-button--cta full" id="loginButton">Login</button>
                <button class="topcoat-button--cta full">Facebook Login</button>
                <button class="topcoat-button--cta full" id="registerButton">Register</button>
            </div>
        </script>

        <script id="register-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item left quarter">
                    <button id="backButton" class="topcoat-icon-button--quiet slide-menu-button">
                        <!-- <span class="topcoat-icon icomatic">Back</span> -->
                        <span class="topcoat-icon icomatic">
                            <img src="assets/topcoat/img/back.svg" style="width: 100%; height: 100%;" />
                        </span>
                    </button>
                </div>
                <div class="topcoat-navigation-bar__item center half">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
            </header>
            <div class="register scroller">
                <input type="email" name="email" id="email" class="topcoat-text-input full" placeholder="Email" pattern="[^ @]*@[^ @]*" value="" required />
                <input type="password" name="password" id="password" class="topcoat-text-input full" placeholder="Password" value="" required />
                <input type="password" name="confirmPassword" id="confirmPassword" class="topcoat-text-input full" placeholder="Confirm Password" value="" required />
                <input type="text" name="name" id="name" class="topcoat-text-input full" placeholder="Name" value="" required />
                <button class="topcoat-button--cta full" id="registerButton">Register</button>
            </div>
        </script>

        <script id="home-tpl" type="text/x-handlebars-template">
            <header class="topcoat-navigation-bar">
                <div class="topcoat-navigation-bar__item center full">
                    <h1 class="topcoat-navigation-bar__title">Partiu Aí</h1>
                </div>
            </header>
            <div class="home">
                <button class="topcoat-button--large full">Button</button>
                <button class="topcoat-button--large full">Button</button>
            </div>
        </script>

        <!-- JS -->
        <script src="phonegap.js"></script>
        <script src="lib/fastclick.js"></script>
        <script src="lib/handlebars.js"></script>
        <script src="lib/iscroll.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="js/LoginView.js"></script>
        <script src="js/RegisterView.js"></script>
        <script src="js/HomeView.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
